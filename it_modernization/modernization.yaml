  - agency: Department of the Treasury
    acronym: Treasury
    participants:
      - Marko Elez
    events:
    systems:
      - name: Federal Disbursement Services
        acronym: FDS
        description: >
          The Federal Disbursement Services (FDS) pays out money, helps collect money, handles foreign transactions, and supports Fiscal Service programs.
        link: https://fiscal.treasury.gov/fds/
      - name: Payment Automation Manager
        acronym: PAM
        link: https://fiscal.treasury.gov/pam/
        description: >
          The U.S. government uses the Payment Automation Manager (PAM) to pay all bills, except payments in foreign currency.
          PAM processed over 1.2 billion payments in FY 2024, valued at over 4.7 trillion dollars.
          PAM replaced many older systems that Federal Program Agencies used, saving money and increasing efficiency.
        risk: PII/CUI of entities receiving payments
      - name: Secure Payment System
        acronym: SPS
        link: https://www.fiscal.treasury.gov/sps/
        description: Secure Payment System (SPS) is used by federal government agencies to securely create, certify, and submit payments to the Fiscal Service.
        risk: Access to CUI/PII of entities submitting/receiving payments. Access to private encryption keys.
    sources:
